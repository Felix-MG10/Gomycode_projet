<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - K9 Lavalier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #eef2f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 77, 79, 0.25);
      border-color: #222;
    }

    .btn-primary {
      background-color: #222;
      border: none;
    }

    .btn-primary:hover {
      background-color: #222;
    }

    .text-muted small {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="card-body">
      <h3 class="text-center mb-4">Connexion</h3>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" placeholder="exemple@email.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Se souvenir de moi</label>
          </div>
          <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
        </div>
        <button type="submit" onclick="handleLogin(event)" class="btn btn-primary w-100">Se connecter</button>
        <script src="script.js"></script>
        <p class="text-center text-muted mt-3">Vous n'avez pas de compte ? <a href="signup.html">Créer un compte</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
