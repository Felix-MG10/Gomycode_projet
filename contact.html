<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - K9 Lavalier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
    }

    .contact-section {
      background-color: #222;
      color: white;
      padding: 40px 20px;
    }

    .contact-section h4 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      border-radius: 0.5rem;
    }

    .contact-links a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .contact-links a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #3b2828;
      color: #94a3b8;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .contact-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Autre contenu de la page ici -->

  <!-- Section Contact -->
  <section class="contact-section mt-auto">
    <div class="container">
      <div class="d-flex contact-row justify-content-between gap-4 flex-wrap">
        
        <!-- Formulaire de contact -->
        <div class="contact-form col-md-6">
          <h4>Nous contacter</h4>
          <form action="#" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Votre nom" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Votre e-mail" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Envoyer</button>
          </form>
        </div>

        <!-- Liens de contact -->
        <div class="contact-links col-md-5">
          <h4>Informations</h4>
          <a href="mailto:contact@k9lavalier.com">📧 contact@k9lavalier.com</a>
          <a href="tel:+221771234567">📞 +221 77 123 45 67</a>
          <a href="#">🌐 www.k9lavalier.com</a>
          <a href="#">🔗 Instagram</a>
          <a href="#">🔗 LinkedIn</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Pied de page -->
  <footer>
    © 2025 K9 Lavalier - Tous droits réservés.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
